<!doctype html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <meta name="theme-color" content="#F2F2F7" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" media="(prefers-color-scheme: light)" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" media="(prefers-color-scheme: dark)" />

  <script>
    (function () {
      try {
        var savedTheme = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var theme = savedTheme ? savedTheme : (prefersDark ? 'dark' : 'light');

        var html = document.documentElement;
        var metaThemeColor = document.getElementById('theme-color-meta');
        var metaStatusBar = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');

        if (theme === 'dark') {
          html.classList.add('dark');
          html.style.backgroundColor = '#000000';
          if (metaThemeColor) metaThemeColor.setAttribute('content', '#000000');
          if (metaStatusBar) metaStatusBar.setAttribute('content', 'black-translucent');
        } else {
          html.classList.remove('dark');
          html.style.backgroundColor = '#F2F2F7';
          if (metaThemeColor) metaThemeColor.setAttribute('content', '#F2F2F7');
          if (metaStatusBar) metaStatusBar.setAttribute('content', 'default');
        }
      } catch (e) {
        console.error('Theme initialization error:', e);
      }
    })();
  </script>

  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />

  <title>Kenz - Yatırım Takibi</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
